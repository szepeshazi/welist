name: cloud
description: A starting point for Dart libraries or applications.
# version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: '>=2.8.1 <3.0.0'

dependencies:
  # Firebase Functions bindings
  firebase_functions_interop:
    git:
      url: git://github.com/Skquark/firebase-functions-interop
      ref: 3f6a9f919585fae9a3ed25d0315225c6043f2723
  firebase_admin_interop: ^2.1.0
  welist_common:
    path: '../common'

dev_dependencies:
  # Needed to compile Dart to valid Node.js module.
  build_runner: ^1.10.0
  build_node_compilers: ^0.3.0
  pedantic: ^1.9.2
  test: ^1.15.5

